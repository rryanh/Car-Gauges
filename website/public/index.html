<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      document.write(
        '<script src="http://' +
          (location.host || 'localhost').split(':')[0] +
          ':35729/livereload.js?snipver=1"></' +
          'script>'
      );
    </script>

    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css" />
    <script src="bootstrap/dist/js/bootstrap.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-4">
        <div class="gauge-nameplate boost-gauge" align="center">
          <div class="gauge">
            <div class="gauge__body">
              <div class="gauge__fill"></div>
              <div class="gauge__cover">0 PSI</div>
            </div>
          </div>
          <div class="container-fluid">
            <div class="row">
              <div class="col-2 text-start gauge-min-max-values">-10.7</div>
              <div class="col-8 text-center gauge-name">Boost</div>
              <div class="col-2 text-end gauge-min-max-values">15.9</div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-4">
        <div class="gauge-nameplate oil-pressure-gauge">
          <div class="gauge">
            <div class="gauge__body">
              <div class="gauge__fill"></div>
              <div class="gauge__cover">0 PSI</div>
            </div>
          </div>
          <div class="container-fluid">
            <div class="row">
              <div class="col-2 text-start gauge-min-max-values">0</div>
              <div class="col-8 text-center gauge-name">Oil Pressure</div>
              <div class="col-2 text-end gauge-min-max-values">122.9</div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-4">
        <div class="gauge-nameplate oil-temp-turbo">
          <div class="gauge">
            <div class="gauge__body">
              <div class="gauge__fill"></div>
              <div class="gauge__cover">0 C</div>
            </div>
          </div>
          <div class="container-fluid">
            <div class="row">
              <div class="col-2 text-start gauge-min-max-values">0</div>
              <div class="col-8 text-center gauge-name">Oil Temp</div>
              <div class="col-2 text-end gauge-min-max-values">110.9</div>
            </div>
          </div>
        </div>
      </div>
    </div>
