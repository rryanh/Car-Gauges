<div class="gauge-nameplate">
  <div class="gauge__cover">{{ gauge?.value }} {{ gauge?.unit }}</div>

  <div class="grid">
    <div class="gauge-min">
      {{ gauge?.min }}
    </div>
    <div class="gauge-name">{{ gauge?.name }}</div>
    <div class="gauge-max">{{ gauge?.max }}</div>
  </div>
</div>
